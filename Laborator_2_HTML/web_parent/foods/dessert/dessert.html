<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>
      <!-- Atributul 'src' al elementului <img> primeste ca valoarea calea catre imaginea 'logo.png' din folderul 'images'. -->
      <img src="/web_parent/images/logo.png" alt="From A to Zucchini" />
    </h1>

    <figure>
      <!-- Atributul 'src' al elementului <img> primeste ca valoarea calea catre imaginea 'chocolate-islands.jpg' din folderul 'images'. -->
      <img
        src="/web_parent/images/chocolate-islands.jpg"
        alt="Chocolate Islands"
        title="Chocolate Islands Individual Cakes"
        width="365"
      />
      <p>
        <figcaption>
          This recipe for individual chocolate cakes is so simple and so
          delectable!
        </figcaption>
      </p>
    </figure>

    <h4>More Recipes:</h4>
    <p>
      <!-- Atributul 'src' al elementului <img> primeste ca valoarea calea catre imaginea 'lemon-posset.jpg' din folderul 'images'. -->
      <img
        src="../../images/lemon-posset.jpg"
        alt="Lemon Posset"
        title="Lemon Posset Dessert"
      />

      <!-- Atributul 'src' al elementului <img> primeste ca valoarea calea catre imaginea 'roasted-brussel-sprouts.jpg' din folderul 'images'. -->
      <img
        src="../../images/roasted-brussel-sprouts.jpg"
        alt="Roasted Brussel Sprouts"
        title="Roasted Brussel Sprouts Side Dish"
      />

      <!-- Atributul 'src' al elementului <img> primeste ca valoarea calea catre imaginea 'zucchini-cake_2.jpg' din folderul 'images'. -->
      <img
        src="../../images/zucchini-cake_2.jpg"
        alt="Zucchini Cake"
        title="Zucchini Cake No Frosting"
      />
    </p>

    <!-- Atributul 'href' al elementului <a> primeste ca valoare calea catre pagina 'appetizer.html' din folderul 'foods' -->
    <p>
      Press <a href="../appetizer.html">here </a> to see the appetizer dishes.
    </p>
  </body>
</html>
